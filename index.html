<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1><br>
      <p class="lead"> A Calender for Work</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
     
      <div class="row time-block" time="08">
        <div class="col-1 hour"><strong><br>8:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="09">
        <div class="col-1 hour"><br><strong>9:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="row time-block" time="10">
        <div class="col-1 hour"><br><strong>10:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="11">
        <div class="col-1 hour"><br><strong>11:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="12">
        <div class="col-1 hour"><br><strong>12:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="row time-block" time="13">
        <div class="col-1 hour"><br><strong>13:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="14">
        <div class="col-1 hour"><br><strong>14:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="15">
        <div class="col-1 hour"><br><strong>15:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" time="16">
        <div class="col-1 hour"><br><br><strong>16:00</strong></div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
